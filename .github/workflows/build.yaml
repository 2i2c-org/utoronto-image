name: Build container image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # We are running out of space while building the image, because it is quite big
    # https://github.com/actions/virtual-environments/issues/2606#issuecomment-772683150
    # and https://github.com/easimon/maximize-build-space/blob/b4d02c14493a9653fe7af06cc89ca5298071c66e/action.yml#L104
    # This gains us an additional 33GB, to go with initial 14GB
    - name: cleanup disk space
      run: |
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
        df -h

    - name: Checkout files in repo
      uses: actions/checkout@main

    - name: Update jupyter dependencies with repo2docker
      uses: yuvipanda/repo2docker-action@fix-output
      id: r2d
      with:
        # Make sure username & password/token pair matches your registry credentials
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_REGISTRY: "quay.io"
        NO_PUSH: "true"
        IMAGE_NAME: "2i2c/utoronto-image"

    - name: docker push
      # FIXME: Due to timeouts in the r2d action, we push manually
      run: docker push ${{ steps.r2d.outputs.IMAGE_SHA_NAME }}
