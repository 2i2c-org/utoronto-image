name: Test container image

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # We are running out of space while building the image, because it is quite big
    # https://github.com/actions/virtual-environments/issues/2606#issuecomment-772683150
    # This gains us an additional 30GB, to go with initial 14GB
    - name: cleanup disk space
      run: |
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet
        df -h

    - name: checkout files in repo
      uses: actions/checkout@main

    - name: update jupyter dependencies with repo2docker
      uses: jupyterhub/repo2docker-action@master
      with: # make sure username & password/token matches your registry
        NO_PUSH: "true"
        DOCKER_REGISTRY: "quay.io"
        IMAGE_NAME: "2i2c/utoronto-image"
        ADDITIONAL_TAG: "test"

    - name: login to Quay.io
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: docker push
      run: docker push quay.io/2i2c/utoronto-image:test